<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <div id="calculator-box">
            <div class="calculator-body">
                <div class="result-section">
                    <div class="history">
                        <span id="his">

                        </span>
                    </div>
                    <div class="answer">
                        <span id="ans">

                        </span>
                    </div>
                </div>
                <div class="button-section">
                    <button class="operator" id="clear">C</button>
                    <button class="sp-operator" id="plus-minus">&plusmn;</button>
                    <button class="operator" id="%">%</button>
                    <button class="operator" id="/">&divide;</button>
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="operator" id="*">&times;</button>
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="operator" id="-">&minus;</button>
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="operator" id="+">&plus;</button>
                    <button class="operator" id="backspace"><i class="fa fa-undo" aria-hidden="true"></i></button>
                    <button class="number" id="zero">0</button>
                    <button class="number" id="dot">.</button>
                    <button class="operator" id="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
